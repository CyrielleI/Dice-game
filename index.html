<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="/assets/fonts/fontawesome/css/all.min.css" rel="stylesheet">
    <title>Dice game</title>
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div id="player1" class="col-md-6  player-active">
               <div class="global">
                    <div class="title">PLAYER 1</div>
                    <div class="globalscore" id="global-score-player-1">0</div>
                </div>    
               <div class="current">
                   <div>current</div>
                   <div id="score-player-1">0</div>
               </div>
            </div>
            <div id="player2" class="col-md-6">
                <div class="global">
                    <div class="title">PLAYER 2</div>
                    <div class="globalscore" id="global-score-player-2">0</div>
                </div>    
               <div class="current" >
                   <div>current</div>
                   <div id="score-player-2">0</div>
               </div>
            </div>
        </div>  
        <div class="interface">
            <div id="newgame">
                <i class="fal fa-plus-circle"></i>
                <span>NEW GAME</span>
            </div>
            <div id="dice">
                <img src="/assets/images/1.jpg" alt="dice"/>
            </div>
            <div>
                <div id="rolldice">
                    <i class="fal fa-sync"></i>
                    <span>ROLL DICE</span>
                </div>
                <div id="hold">
                    <i class="fal fa-arrow-square-down"></i>
                    <span>HOLD</span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
